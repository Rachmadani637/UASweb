<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Amikom Yogyakarta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #4b0082; /* Matches the purple color */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #808080;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 18px;
            margin: 20px 0;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .registration-form label {
            text-align: left;
            margin-bottom: 5px;
        }

        .registration-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        .registration-form button {
            padding: 10px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .version {
            margin-top: 20px;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo Universitas Amikom Yogyakarta">
        </div>
        <h1>UNIVERSITAS AMIKOM YOGYAKARTA</h1>
        <form class="registration-form">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required>
            
            <label for="emailOrPhone">No telepon atau email</label>
            <input type="text" id="emailOrPhone" name="emailOrPhone" required>
            
            <label for="password">Buat Kata Sandi</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Ketik Ulang Kata Sandi</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="button" id="createAccountButton">Buat Akun</button>
        </form>
    </div>
    <script>
        document.getElementById("createAccountButton").onclick = function () {
            location.href = "halaman login.html";
        };
    </script>
</body>
</html>
